{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Inicio</h1>
  <p>Página de inicio de la aplicación</p>

  {% if is_authenticated(session) %}
    <!--
      formulario para busqueda de usuarios por nombre de usuario o estado activo/bloqueado
    -->
    <form action="{{ url_for('user_search') }}" method="POST">
      <input type="search" name="search" placeholder="Busqueda de usuarios" required/>
      <input type="submit" value="Buscar">
    </form>
  {% endif %}

{% endblock %}
