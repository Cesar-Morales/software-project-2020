{% extends "layout.html" %}
{% block title %}Turnos{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}

  {% for turno in turnos.items %}
    {% if turno.selected == 0 %}
      <div>
        <td>{{turno.start_time}}</td>
        <td>{{turno.final_time}}</td>
        <td>{{turno.date}}</td>
      </div>
    {% endif %}
  {% endfor %}

<a href="{{ url_for('turno_new', id=id) }}" class="col-3 btn btn-success btn-sm">Nuevo</a>

{% endblock %}
