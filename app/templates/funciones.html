<script>
  function ConfirmActivate(elem) {
    localStorage.setItem('activateId', $(elem).attr('data-id'));
    $('#activateModal').modal();
}
</script>

<script>
  function activate() {
    $.ajax({
        url:"{{ url_for('user_activ') }}" ,
        data: {
            id: localStorage.getItem('activateId')
        },
        type:'POST',
        success: function(res) {
          console.log(res)
            var result = JSON.parse(res)
            if (result.status == 'OK') {
               alert("usuario activado correctamente")
               setTimeout(window.location.reload.bind(window.location), 250);
               $('#activateModal').modal('hide');
               
            } else {
                alert(result.status)
                $('#activateModal').modal('hide');
            }
        },
        error: function(error) {
            console.log(error);
        }
    });
}
</script>
