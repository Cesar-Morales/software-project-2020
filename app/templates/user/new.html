{% extends "layout.html" %}
{% block title %}Usuarios{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Crear un usuario</h1>
  <form action="{{ url_for('user_create') }}" method="POST" enctype="multipart/form-data">
    <p>
      <label>Email<label></br>
      <input name="email" placeholder="Correo"/>
    </p>
    <p>
      <label>Nombre de Usuario<label></br>
      <input name="username" placeholder="Nombre de Usuario"/>
    </p>
    <p>
      <label>Clave<label></br>
      <input type="password" name="password" placeholder="Clave"/>
    </p>
    <p>
      <label>Nombre<label></br>
      <input name="first_name" placeholder="Nombre"/>
    </p>
    <p>
      <label>Apellido<label></br>
      <input name="last_name" placeholder="Apellido"/>
    </p>
    <p>
      <label>Imagen<label></br>
      <input type="file" name="image"/>
    </p>
    <p>
      <input type="submit" value="Crear">
      <button type="reset">Limpiar</button>
    </p>
  </form>
  <a href="{{ url_for('user_index') }}" class="link">Volver</a>
{% endblock %}
