     <form action="{{ url_for('user_confirmEdit') }}" method="POST">
     <div class="modal-body">
         <input type="text" name="idUser" hidden value="{{userDetails.id}}">
                <div class="form-group">
                    <label for="recipient-name" class="control-label">Nombre:</label>
                    <input name="first_name" value="{{userDetails.first_name}}" type="text" class="form-control" id="editTitle">
                </div>
                <div class="form-group">
                    <label for="message-text" class="control-label">Apellido:</label>
                    <input name="last_name" type="text" value="{{userDetails.last_name}}" class="form-control" id="editDescription">
                </div>
              <div class="form-group">
                <label  for="message-text" class="control-label">Nombre de Usuario:</label>
                <input name="username" type="text" value="{{userDetails.username}}" class="form-control" id="editDescription">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">Email:</label>
              <input name="email" type="email"  value="{{userDetails.email}}" class="form-control" id="editDescription">
          </div>
          
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <input type="submit" value="Crear">       
    </div>
</form>
